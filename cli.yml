about: 'Generate ".docset"s for local and crates.io packages'
name: cargo-dashgen
version: "0.0.1"
args:
  - color:
      help: "toggles color"
      long: color
      short: c
  - dir:
      help: "Path of local package or crates.io name"
      short: d
      long: dir
      takes_value: true
  - out:
      help: "Path to output"
      short: o
      long: out
      takes_value: true
  - remote:
      help: "flag for <INPUT> to specify is crates.io"
      long: remote
      short: r